<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" type="image/x-icon" href="./image/dices_tab.png"/>
</head>
<body>
    <div class="container">
            <div class="dice-holder">
                <img src="./image/dice.png" alt="dice" class="diceMain" id="diceMain" />
                <br/>
                <button onclick="Roll()">Roll</button>
            </div>
            <div class="card">
                <img src="burger.png" alt="" height="70px" class="card-img">
                <h3 class="card-heading">Veg Cheese Burger</h3>
        
                <div class="quantity-btn-container">
                    <button type="button" onclick="decrement()">
                        -
                    </button>
                    <span id="quantity">1</span>
                    <button type="button" onclick="increment()">
                        +
                    </button>
                </div>
            </div>
        
    </div>
    
    <script src="script.js" ></script>
    <script>
        function increment() {
            const quantityElement = document.getElementById("quantity");
            const quantity = parseInt(quantityElement.innerText);
            quantityElement.innerText = quantity + 1;
        }

        function decrement() {
            const quantityElement = document.getElementById("quantity");
            const quantity = parseInt(quantityElement.innerText);
            quantityElement.innerText = quantity - 1;
        }

    </script>
</body>
</html>
